<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{../static/css/register-style.css}" rel="stylesheet">
    <link th:href="@{/css/register-style.css}" rel="stylesheet">
</head>
<body>
    <div class="outer-div">

        <div>

            <div class="header-div">
                <h1 class="header-class">Register page under construction</h1>
            </div>


            <div class="input-field">
                <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                    <input type="text" placeholder="First name" th:field="*{firstName}">
                    <input type="text" placeholder="Last name" th:field="*{lastName}">
                    <input type="text" placeholder="email" th:field="*{email}">
                    <input type="password" placeholder="password" th:field="*{password}">

                    <div class="button-div">
                        <button class="button-style">Register</button>
                    </div>

                    <div>
                        <p>Already have an account? Log in <a th:href="login">here</a></p>
                    </div>
                </form>
            </div>



        </div>
    </div>
</body>
</html>
