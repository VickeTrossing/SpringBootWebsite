<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>

    <link th:href="@{../static/css/add-user-style.css}" rel="stylesheet">
    <link th:href="@{/css/add-user-style.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

    <div class="outer-div">

        <div class="outer-border">


            <div class="button-go-back">
                <form action="/admin/">
                    <input type="submit" value="Go back" class="button-style-go-back"/>
                </form>
            </div>

            <div class="header-div">
                <h1 class="header-class">Add User</h1>
            </div>


            <div class="input-field">
                <form action="#" method="post" th:action="@{/process_create_user}" th:object="${user}">
                    <input type="text" placeholder="First name" th:field="*{firstName}">
                    <input type="text" placeholder="Last name" th:field="*{lastName}">
                    <input type="email" placeholder="email" th:field="*{email}">
                    <input type="password" placeholder="password" th:field="*{password}">

                    <div class="button-div">
                        <button class="button-style" type="submit">Add</button>
                    </div>


                </form>
            </div>

        </div>
    </div>
</body>
</html>
