<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <link rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>E-mail</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="userTemp : ${listUsers}">
            <td th:text="${userTemp.id}"></td>
            <td th:text="${userTemp.email}"></td>
            <td th:text="${userTemp.firstName}"></td>
            <td th:text="${userTemp.lastName}"></td>
            <td>Action</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
