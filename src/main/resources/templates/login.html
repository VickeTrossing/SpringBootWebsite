<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{../static/css/login-style.css}" rel="stylesheet">
    <link th:href="@{/css/login-style.css}" rel="stylesheet">
</head>
<body>

    <div class="outer-div">

        <div>

            <div class="header-div">
                <h1 class="header-class">Welcome</h1>
            </div>


           <!-- <div class="input-field">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
            </div>

            <div class="button-div">
                <button class="button-style" type="submit">login</button>
            </div>

            <div>
                <p>Don't have an account? Register <a th:href="register">here</a></p>

            <form class="input-field" name="f" th:action="@{/login}" method="post">

                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username or password
                </div>

                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>

                <div class="form-group">

                    <div class="col-sm-10">
                        <label for="username">
                        </label><input type="text" class="form-control" id="username" placeholder="Enter email" name="username">
                    </div>
                </div>


                <div class="form-group">

                    <div class="col-sm-10">
                        <label for="password"></label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                    </div>
                </div>


                <div class="button-div">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="button-style" value="submit">login</button>
                    </div>

                    <div>
                        <p>Don't have an account? Register <a th:href="register">here</a></p>
                    </div>
                </div>
            </form>


        </div>
    </div>

</body>
</html>
