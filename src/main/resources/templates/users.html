<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>

    <link th:href="@{../static/css/user-style.css}" rel="stylesheet">
    <link th:href="@{/css/user-style.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

    <div class="outer-div">
        <div class="outer-border">

            <div class="header-div">
                <h1 class="header-class">Manage users</h1>
            </div>

            <div  style="color: black">
                <table class="table table-bordered" id="table-id">
                    <thead class="thead-dark">
                    <tr>
                        <th colspan="1">ID</th>
                        <th>E-mail</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                        <tr th:each="userTemp : ${listUsers}">
                            <td th:text="${userTemp.id}" colspan="1"></td>
                            <td th:text="${userTemp.email}" colspan="1"></td>
                            <td th:text="${userTemp.firstName}" colspan="1"></td>
                            <td th:text="${userTemp.lastName}" colspan="1"></td>
                            <td th:text="${userTemp.roles}" colspan="1"></td>
                            <td>
                                <button class="button-div">Update</button>

                                <a th:href="@{/admin/deleteUser(userId=${userTemp.id})}"
                                   onclick="if(!(confirm('Are you sure you want to remove this item?'))) return false">
                                    <button class="button-div-delete">
                                    Delete
                                    </button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="menu-div">
                    <form action="/admin/">
                        <input type="submit" value="Go back" class="button-div-go-back"/>
                    </form>
                </div>

            </div>
            </div>
        </div>
</body>
</html>
